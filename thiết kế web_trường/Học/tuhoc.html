<!DOCTYPE html>
<html>
    <head>
        <title>Học JS</title>
        <style>
            /* Style cho modal */
            .modal {
                display: none; /* Ẩn modal lúc ban đầu */
                position: fixed;
                z-index: 1;
                padding-top: 100px;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.4);
            }

            /* Style cho nội dung modal */
            .modal-content {
                background-color: #fefefe;
                margin: auto;
                padding: 20px;
                border: 1px solid #888;
                width: 300px;
                text-align: center;
            }

            /* Style cho nút đóng */
            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }

            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <button onclick="showCustomAlert()">Show Custom Alert</button>

        <!-- Modal HTML -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modal-title">Tiêu đề mặc định</h2>
                <p id="modal-content">Nội dung mặc định</p>
            </div>
        </div>

        <script>
            // Hàm hiển thị hộp thoại tùy chỉnh
            function showCustomAlert() {
                // Thay đổi tiêu đề và nội dung của modal
                document.getElementById("modal-title").innerHTML = "Tiêu đề mới";
                document.getElementById("modal-content").innerHTML = "Đây là nội dung của hộp thoại tùy chỉnh!";
                
                // Hiển thị modal
                document.getElementById("myModal").style.display = "block";
            }

            // Hàm đóng modal
            function closeModal() {
                document.getElementById("myModal").style.display = "none";
            }
        </script>
    </body>
</html>
